<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
         <h:form id="nueva_consulta">
            <p:growl id="msgs" showDetail="true" />
            
                <h:panelGrid columns="2" columnClasses="label, value">
                  <h:outputText value="ID: *"/>
                     <p:inputText value="#{beanConsultas.id}" required="true" label="id"/>
                     
                     <h:outputText value="Descripcion: *"/>
                     <p:inputText value="#{beanConsultas.descripcion}" required="true" label="descripcion"/>
                     
                     <p:commandButton value= "Save" actionListener="#{beanConsultas.registrarConsulta()}" update="nueva_consulta" icon="ui-icon-check" />
                     
                     <p:outputLabel for="fecha" value="Fecha de Cnsulta: *" />
                     <p:calendar id="fecha" value="#{beanConsultas.fechaConsulta}"  pattern="yyyy-MM-d" navigator="true" effect="fold" required="true"/> 
                    
                </h:panelGrid>      
            
            
            </h:form>
             
    </h:body>   

</html>
