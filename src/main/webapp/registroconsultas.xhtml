<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
         <h:form id="nueva_consulta">
            <p:growl id="msgs" showDetail="true" />
            <p:fieldset legend="NUEVA CITA" style="margin-bottom:20px">
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="- Fecha - Hora: *"/>
                    <p:calendar value="#{beanConsultas.fechaConsulta}" pattern="yyyy-MM-dd HH:mm" navigator="true" effect="fold"/>
                     
                    <h:outputText value="- Observaciones: *"/>
                    <p:inputText value="#{beanConsultas.descripcion}"/>
                     
                    <p:commandButton value= "Guardar" action="#{beanConsultas.registrarConsulta()}" update="nueva_consulta" icon="ui-icon-check" />                  
                    
                </h:panelGrid>      
            </p:fieldset>
            
            <p:fieldset legend="- Consultas -" toggleable="true" toggleSpeed="500">
                <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
                    <p:commandButton  id="refresh" update="formulario_paciente" icon="ui-icon-arrowrefresh-1-w" title="Actualizar" />
                        
                    <p:dataTable var="consulta" value="#{beanConsultas.consultas}">
                        <f:facet name="header">
                            Lista de Consultas
                        </f:facet>
                        <p:column headerText="Fecha Programada">
                            <h:outputText value="#{consulta.fechayHora}" />
                        </p:column>
                        <p:column headerText="Observaciones">
                            <h:outputText value="#{consulta.resumen}" />
                        </p:column>
                        <p:column headerText="Citas">
                            <p:commandButton icon="ui-icon-disk" value="Regresar" action="registropacientes"></p:commandButton>
                        </p:column>
                    </p:dataTable>
            </p:fieldset>
        </h:form>
             
    </h:body>   

</html>
